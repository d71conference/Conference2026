<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D71 Conference 2026</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React & ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 3. Load Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Simple fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Basic styles to ensure root takes height */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <!-- This is where the React app will be rendered -->
    <div id="root"></div>

    <!-- 4. Start React script (must be type="text/babel") -->
    <script type="text/babel">
        // De-structure from global React object
        const { useState, useEffect } = React;

        // --- SVG Icon Components (Replaces lucide-react) ---
        
        const IconWrapper = ({ size, className, children }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
            >
                {children}
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/>
            </IconWrapper>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/>
            </IconWrapper>
        );

        const Users = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </IconWrapper>
        );

        const Award = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/>
            </IconWrapper>
        );

        const Network = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <rect x="16" y="16" width="6" height="6" rx="1"/><rect x="2" y="16" width="6" height="6" rx="1"/><rect x="9" y="2" width="6" height="6" rx="1"/><path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"/><path d="M12 12V8"/>
            </IconWrapper>
        );

        const Menu = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <line x1="3" x2="21" y1="12" y2="12"/><line x1="3" x2="21" y1="6" y2="6"/><line x1="3" x2="21" y1="18" y2="18"/>
            </IconWrapper>
        );

        const X = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/>
            </IconWrapper>
        );

        const ChevronDown = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <polyline points="6 9 12 15 18 9"/>
            </IconWrapper>
        );

        const PlayCircle = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <circle cx="12" cy="12" r="10"/><polygon points="10 8 16 12 10 16 10 8"/>
            </IconWrapper>
        );

        const Radio = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <path d="M4.9 19.1C1 15.2 1 8.8 4.9 4.9"/><path d="M7.8 16.2c-2.3-2.3-2.3-6.1 0-8.5"/><circle cx="12" cy="12" r="2"/><path d="M16.2 16.2c2.3-2.3 2.3-6.1 0-8.5"/><path d="M19.1 19.1c3.9-3.9 3.9-10.2 0-14.1"/>
            </IconWrapper>
        );

        const BookOpen = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </IconWrapper>
        );

        const User = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
            </IconWrapper>
        );

        const Star = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
            </IconWrapper>
        );
        
        const Info = ({ size = 24, className = "" }) => (
            <IconWrapper size={size} className={className}>
                <circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="16" y2="12"/><line x1="12" x2="12.01" y1="8" y2="8"/>
            </IconWrapper>
        );

        // --- Original React App Code (with imports/exports removed) ---

        // --- Color Palette (Based on Toastmasters Branding) ---
        const COLORS = {
          maroon: '#6F263D', // Toastmasters Maroon
          blue: '#004165',   // Toastmasters Loyal Blue
          yellow: '#F2DF74', // Toastmasters Happy Yellow
          gray: '#A9A9A9',   // Toastmasters Cool Gray
          background: '#f8f9fa',
          text: '#333333',
        };

        // --- Reusable Components ---

        /**
         * Header and Navigation
         * Handles mobile and desktop navigation
         */
        const Header = ({ page, setPage }) => {
          const [isMenuOpen, setIsMenuOpen] = useState(false);
          
          const navItems = [
            { name: 'Home', page: 'Home' },
            { name: 'Agenda', page: 'Agenda' },
            { name: 'Speakers', page: 'Speakers' },
            { name: 'About', page: 'About' },
            { name: 'Contests', page: 'Contests' },
            { name: 'Venue & Travel', page: 'Venue' },
            { name: 'Volunteer', page: 'Volunteer' },
            { name: 'FAQ', page: 'FAQ' },
          ];

          const NavLink = ({ item }) => (
            <a
              href="#"
              onClick={(e) => {
                e.preventDefault();
                setPage(item.page);
                setIsMenuOpen(false);
              }}
              className={`px-3 py-2 rounded-md text-sm font-medium ${
                page === item.page
                  ? 'text-white'
                  : 'text-gray-300 hover:bg-gray-700 hover:text-white'
              } ${isMenuOpen ? 'block w-full text-left' : ''}`}
            >
              {item.name}
            </a>
          );

          return (
            <nav style={{ backgroundColor: COLORS.blue }} className="shadow-lg">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex items-center justify-between h-20">
                  {/* Logo / Title */}
                  <div className="flex-shrink-0">
                    <a
                      href="#"
                      onClick={(e) => { e.preventDefault(); setPage('Home'); }}
                      className="text-white flex items-center"
                    >
                      <Award size={32} className="mr-2"/>
                      <span className="font-bold text-xl">D71 Conference 2026</span>
                    </a>
                  </div>

                  {/* Desktop Nav */}
                  <div className="hidden md:block">
                    <div className="ml-10 flex items-baseline space-x-4">
                      {navItems.map((item) => (
                        <NavLink key={item.name} item={item} />
                      ))}
                      <button
                        onClick={() => setPage('Register')} // Assuming 'Register' is a future page or modal
                        style={{ backgroundColor: COLORS.yellow, color: COLORS.blue }}
                        className="ml-4 px-4 py-2 rounded-md text-sm font-bold shadow-md hover:opacity-90 transition-opacity"
                      >
                        REGISTER NOW
                      </button>
                    </div>
                  </div>

                  {/* Mobile Menu Button */}
                  <div className="md:hidden">
                    <button
                      onClick={() => setIsMenuOpen(!isMenuOpen)}
                      className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    >
                      {isMenuOpen ? <X size={24} /> : <Menu size={24} />}
                    </button>
                  </div>
                </div>
              </div>

              {/* Mobile Menu */}
              {isMenuOpen && (
                <div className="md:hidden">
                  <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    {navItems.map((item) => (
                      <NavLink key={item.name} item={item} />
                    ))}
                    <button
                      onClick={() => setPage('Register')}
                      style={{ backgroundColor: COLORS.yellow, color: COLORS.blue }}
                      className="w-full mt-2 px-4 py-2 rounded-md text-sm font-bold shadow-md hover:opacity-90 transition-opacity"
                    >
                      REGISTER NOW
                    </button>
                  </div>
                </div>
              )}
            </nav>
          );
        };

        /**
         * Countdown Timer Component
         */
        const CountdownTimer = () => {
          const calculateTimeLeft = () => {
            const difference = +new Date('2026-05-08T00:00:00') - +new Date();
            let timeLeft = {};

            if (difference > 0) {
              timeLeft = {
                days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                minutes: Math.floor((difference / 1000 / 60) % 60),
                seconds: Math.floor((difference / 1000) % 60),
              };
            }
            return timeLeft;
          };

          const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

          useEffect(() => {
            const timer = setTimeout(() => {
              setTimeLeft(calculateTimeLeft());
            }, 1000);
            return () => clearTimeout(timer);
          });

          const TimerBox = ({ value, label }) => (
            <div 
              className="flex flex-col items-center justify-center rounded-lg w-24 h-24 sm:w-28 sm:h-28"
              style={{ backgroundColor: COLORS.blue, color: 'white' }}
            >
              <span className="text-3xl sm:text-5xl font-bold">{value}</span>
              <span className="text-sm uppercase">{label}</span>
            </div>
          );

          return (
            <div className="flex justify-center gap-2 sm:gap-4">
              {timeLeft.days !== undefined ? (
                <>
                  <TimerBox value={timeLeft.days} label="Days" />
                  <TimerBox value={timeLeft.hours} label="Hours" />
                  <TimerBox value={timeLeft.minutes} label="Minutes" />
                  <TimerBox value={timeLeft.seconds} label="Seconds" />
                </>
              ) : (
                <span className="text-2xl font-bold" style={{ color: COLORS.maroon }}>The event has started!</span>
              )}
            </div>
          );
        };

        /**
         * Accordion Item for FAQ and Contests
         */
        const AccordionItem = ({ title, children }) => {
          const [isOpen, setIsOpen] = useState(false);
          return (
            <div className="border-b border-gray-200">
              <button
                onClick={() => setIsOpen(!isOpen)}
                className="flex justify-between items-center w-full py-5 px-2 text-left"
              >
                <span className="text-lg font-semibold" style={{ color: COLORS.blue }}>{title}</span>
                <ChevronDown
                  size={24}
                  className={`transform transition-transform ${isOpen ? 'rotate-180' : ''}`}
                  style={{ color: COLORS.blue }}
                />
              </button>
              <div
                className={`overflow-hidden transition-all duration-300 ease-in-out ${
                  isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'
                }`}
              >
                <div className="p-5 pt-0 text-gray-700">{children}</div>
              </div>
            </div>
          );
        };

        /**
         * Speaker Card
         * Reusable component for speaker profiles
         */
        const SpeakerCard = ({ name, title, bio, imageUrl, isKeynote = false }) => (
          <div className="bg-white rounded-lg shadow-xl overflow-hidden flex flex-col md:flex-row">
            <div className="md:w-1/3">
              <img 
                src={imageUrl} 
                alt={name} 
                className="w-full h-48 md:h-full object-cover object-center"
              />
            </div>
            <div className="md:w-2/3 p-6">
              {isKeynote && (
                <div 
                  className="inline-flex items-center px-3 py-1 rounded-full text-sm font-semibold mb-2"
                  style={{ backgroundColor: COLORS.yellow, color: COLORS.blue }}
                >
                  <Star size={16} className="mr-2" />
                  Keynote Speaker
                </div>
              )}
              <h3 className="text-3xl font-bold" style={{ color: COLORS.blue }}>{name}</h3>
              <p className="text-lg font-semibold italic mb-3" style={{ color: COLORS.maroon }}>{title}</p>
              <p className="text-gray-700">{bio}</p>
            </div>
          </div>
        );

        /**
         * Workshop Card
         * Reusable component for workshop details
         */
        const WorkshopCard = ({ title, speaker, description }) => (
          <div className="bg-white p-6 rounded-lg shadow-lg">
            <h3 className="text-2xl font-bold mb-2" style={{ color: COLORS.blue }}>{title}</h3>
            <p className="text-md font-semibold mb-3" style={{ color: COLORS.maroon }}>
              Led by: {speaker}
            </p>
            <p className="text-gray-700">{description}</p>
          </div>
        );

        /**
         * Team Member Card
         * Reusable component for the About page
         */
        const TeamMemberCard = ({ name, role, imageUrl }) => (
          <div className="bg-white p-4 rounded-lg shadow-lg text-center">
            <img
              src={imageUrl}
              alt={name}
              className="w-32 h-32 rounded-full mx-auto mb-4 object-cover border-4"
              style={{ borderColor: COLORS.blue }}
            />
            <h4 className="text-xl font-bold" style={{ color: COLORS.blue }}>{name}</h4>
            <p className="text-md font-semibold" style={{ color: COLORS.maroon }}>{role}</p>
          </div>
        );


        /**
         * Footer Component
         */
        const Footer = () => (
          <footer className="p-8" style={{ backgroundColor: COLORS.blue, color: 'white' }}>
            <div className="max-w-7xl mx-auto text-center">
              <p>&copy; {new Date().getFullYear()} Toastmasters District 71. All rights reserved.</p>
              <p className="text-sm text-gray-300 mt-2">
                This website is for the District 71 Conference 2026 in Tralee, Co. Kerry.
              </p>
              <p className="text-xs text-gray-400 mt-4">
                Toastmasters International and its logo are trademarks of Toastmasters International.
              </p>
            </div>
          </footer>
        );

        // --- Page Components ---

        /**
         * Home Page
         */
        const HomePage = ({ setPage }) => (
          <div className="animate-fade-in">
            {/* Hero Section */}
            <div className="relative h-[60vh] min-h-[400px] bg-gray-800 text-white overflow-hidden">
              {/* Background Image Placeholder */}
              <img
                src="https://placehold.co/1600x900/444/999?text=Tralee+Landscape"
                alt="Tralee Landscape"
                className="absolute inset-0 w-full h-full object-cover opacity-30"
              />
              <div className="absolute inset-0 bg-black bg-opacity-40"></div>
              
              <div className="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex flex-col justify-center text-center">
                <h1 className="text-4xl md:text-6xl font-extrabold tracking-tight drop-shadow-md">
                  Experience the Magic
                </h1>
                <h2 className="text-3xl md:text-5xl font-semibold tracking-tight" style={{ color: COLORS.yellow }}>
                  District 71 Conference 2026
                </h2>
                <p className="mt-4 text-lg md:text-2xl max-w-3xl mx-auto drop-shadow">
                  Join us in Tralee for a weekend of inspiration, competition, and connection.
                </p>
                
                {/* Video Player */}
                <div className="mt-8">
                  <video 
                    className="relative bg-black rounded-lg shadow-2xl w-full max-w-xl mx-auto h-64 border-2 border-gray-600"
                    controls 
                    poster="https://placehold.co/800x450/111/555?text=Conference+Promo+Video"
                    src="https://www.therosehotel.com/files/videos/conference.mp4"
                    onError={(e) => {
                      // Fallback in case the video URL is broken or CORS protected
                      e.target.style.display = 'none';
                      const fallback = document.createElement('div');
                      fallback.className = "relative bg-black rounded-lg shadow-2xl w-full max-w-xl mx-auto h-64 border-2 border-gray-600 flex items-center justify-center text-white p-4 text-center";
                      fallback.innerHTML = 'Video could not be loaded. This might be due to a network issue or server restrictions. <br/><br/> Video URL: https://www.therosehotel.com/files/videos/conference.mp4';
                      e.target.parentNode.appendChild(fallback);
                    }}
                  >
                    Your browser does not support the video tag.
                  </video>
                </div>
              </div>
            </div>

            {/* Key Info Block */}
            <section className="py-16" style={{ backgroundColor: COLORS.background }}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
                  <div className="p-6 bg-white rounded-lg shadow-lg">
                    <Calendar size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">WHEN</h3>
                    <p className="mt-2 text-lg text-gray-700">8th, 9th & 10th May 2026</p>
                  </div>
                  <div className="p-6 bg-white rounded-lg shadow-lg">
                    <MapPin size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">WHERE</h3>
                    <p className="mt-2 text-lg text-gray-700">The Rose Hotel, Tralee, Co. Kerry</p>
                  </div>
                  <div className="p-6 bg-white rounded-lg shadow-lg">
                    <Users size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">WHO</h3>
                    <p className="mt-2 text-lg text-gray-700">Toastmasters from across D71</p>
                  </div>
                </div>
              </div>
            </section>

            {/* Countdown Timer */}
            <section className="py-20 bg-white">
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-4xl font-bold mb-10" style={{ color: COLORS.blue }}>
                  The Countdown is On!
                </h2>
                <CountdownTimer />
              </div>
            </section>

            {/* Why Attend? */}
            <section className="py-20" style={{ backgroundColor: COLORS.background }}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <h2 className="text-4xl font-bold text-center mb-6" style={{ color: COLORS.blue }}>
                  Rediscover Your Voice in the Heart of Kerry
                </h2>
                <p className="text-xl text-center text-gray-700 max-w-3xl mx-auto mb-12">
                  This isn't just another conference. It's the grand finale of the Toastmasters year! Whether you're here to witness the titans of D71 clash, gain new insights, or celebrate with friends, Tralee 2026 is unmissable.
                </p>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                  <div className="p-6 bg-white rounded-lg shadow-lg text-center">
                    <Award size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">Witness Excellence</h3>
                    <p className="mt-2 text-gray-700">The District Finals for International Speech, Humorous, Table Topics, and Evaluation. See the best of the best!</p>
                  </div>
                  <div className="p-6 bg-white rounded-lg shadow-lg text-center">
                    <BookOpen size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">Grow Your Skills</h3>
                    <p className="mt-2 text-gray-700">Engaging workshops on leadership and communication delivered by expert speakers.</p>
                  </div>
                  <div className="p-6 bg-white rounded-lg shadow-lg text-center">
                    <Network size={48} className="mx-auto" style={{ color: COLORS.maroon }} />
                    <h3 className="mt-4 text-2xl font-semibold">Build Your Network</h3>
                    <p className="mt-2 text-gray-700">Connect with 200+ fellow Toastmasters. Share ideas, build friendships, and be part of our vibrant community.</p>
                  </div>
                </div>
              </div>
            </section>

            {/* Voice Welcome */}
            <section className="py-20 bg-white">
              <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                <h2 className="text-4xl font-bold mb-8" style={{ color: COLORS.blue }}>
                  A Welcome from our District Director
                </h2>
                {/* Audio Player Placeholder */}
                <div className="p-6 rounded-lg shadow-lg flex items-center space-x-4" style={{ backgroundColor: COLORS.blue, color: 'white' }}>
                  <Radio size={40} style={{ color: COLORS.yellow }}/>
                  <div className="flex-1">
                    <p className="font-semibold text-left">Click play to hear a special welcome</p>
                    <div className="flex items-center space-x-2 mt-2">
                      <PlayCircle size={24} className="cursor-pointer" />
                      <div className="w-full h-2 rounded-full" style={{ backgroundColor: COLORS.gray }}>
                        <div className="w-1/4 h-full rounded-full" style={{ backgroundColor: COLORS.yellow }}></div>
                      </div>
                      <span className="text-sm">0:00 / 0:30</span>
                    </div>
                  </div>
                </div>
                <p className="mt-6 text-lg italic text-gray-700">
                  "Hello and welcome, fellow Toastmasters! I'm [District Director's Name], and I am personally inviting you to Tralee for... an unforgettable conference. ...I'll see you by the Rose!"
                </p>
              </div>
            </section>
            
            {/* Venue Spotlight */}
            <section className="py-20" style={{ backgroundColor: COLORS.background }}>
              <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                  <div>
                    <img
                      src="https://placehold.co/600x400/ccc/333?text=The+Rose+Hotel"
                      alt="The Rose Hotel"
                      className="rounded-lg shadow-xl w-full"
                    />
                  </div>
                  <div>
                    <h2 className="text-4xl font-bold" style={{ color: COLORS.blue }}>
                      Luxury & Comfort at The Rose Hotel
                    </h2>
                    <p className="mt-4 text-lg text-gray-700">
                      We've secured a stunning venue for our 2026 conference. The Rose Hotel is a premier 4-star hotel in Tralee, offering luxurious rooms, exceptional service, and the perfect base to explore the Wild Atlantic Way.
                    </p>
                    <button

          <div className="max-w-4xl mx-auto py-16 px-4 sm:px-6 lg:px-8 animate-fade-in">
            <h1 className="text-5xl font-extrabold text-center mb-12" style={{ color: COLORS.blue }}>
              Frequently Asked Questions
            </h1>
            <div className="bg-white p-6 sm:p-10 rounded-lg shadow-xl">
              <AccordionItem title="What is the dress code?">
                <p>Business casual is recommended for the main conference. Friday night is smart-casual. The Gala Dinner on Saturday is <strong>Black Tie / Formal / National Dress</strong>.</p>
              </AccordionItem>
              <AccordionItem title="Can I buy a ticket for just the Gala Dinner?">
                <p>Yes! On our registration page (coming soon), you will be able to select a "Gala Dinner Only" ticket for partners or friends who wish to join you.</p>
              </AccordionItem>
              <AccordionItem title="I'm a contestant. Do I need to buy a ticket?">
                <p>Yes, all attendees, including contestants, must purchase a conference ticket. This ticket covers your entry to all events, workshops, and meals (as specified on the ticket).</p>
              </AccordionItem>
              <AccordionItem title="What are the travel options to Tralee?">
                <p>Please see our <a href="#" onClick={(e) => { e.preventDefault(); setPage('Venue'); }} className="font-semibold" style={{ color: COLORS.maroon }}>Venue & Travel</a> page for detailed information on flying, driving, or taking the train.</p>
              </AccordionItem>
              <AccordionItem title="Is my ticket refundable?">
                <p>Please see our refund policy on the registration page (once live). Generally, tickets are non-refundable after [Date, e.g., April 1st, 2026] but can be transferred to another member.</p>
              </AccordionItem>
            </div>
          </div>
        );

        /**
         * Main App Component
         * Handles navigation and renders pages
         */
        function App() {
          const [page, setPage] = useState('Home');

          // Simple scroll-to-top on page change
          useEffect(() => {
            window.scrollTo(0, 0);
          }, [page]);

          // Update FAQ link to navigate
          const goToPage = (pageName) => {
            setPage(pageName);
          };

          const renderPage = () => {
            switch (page) {
              case 'Home':
                return <HomePage setPage={goToPage} />;
              case 'Agenda':
                return <AgendaPage />;
              case 'Speakers':
                return <SpeakerPage />;
              case 'About':
                return <AboutPage />;
              case 'Contests':
                return <ContestsPage setPage={goToPage} />;
              case 'Venue':
                return <VenuePage />;
              case 'Volunteer':
                return <VolunteerPage />;
              case 'FAQ':
                // Pass the goToPage function to the FAQPage component
                return <FAQPage setPage={goToPage} />;
              case 'Register':
                // This is a placeholder. In a real app, this might be a modal or a separate page.
                alert("Registration page/modal would open here!");
                setPage('Home'); // Go back to home after alert
                return <HomePage setPage={goToPage} />;
              default:
                return <HomePage setPage={goToPage} />;
            }
          };

          return (
            <div className="font-sans" style={{ backgroundColor: COLORS.background, color: COLORS.text }}>
              {/* Styles are in the <head> */}
              <Header page={page} setPage={goToPage} />
              <main className="min-h-screen">
                {renderPage()}
              </main>
              <Footer />
            </div>
          );
        }
        
        // 5. Render the App to the #root element
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>
</body>
</html>
